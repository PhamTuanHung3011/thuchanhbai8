<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<input id="nhapso" placeholder="hay nhap do C!">
<button id="hienthi" type="button" onclick="clickme()">Chuyen doi</button>
<p id="dapan"> Toi dang doi de chuyen doi</p>


<script>

    let doC = document.getElementById('nhapso')
    let doF;
    function clickme(){
        doF = parseFloat(doC.value) * 9/5 + 32;
        document.getElementById('dapan').innerHTML= doF + ' độ F';
    }



</script>








</body>
</html>
