<body>

<input id="nhapso" placeholder="Nhap met">
<button id="quydoi" type="button" onclick="chuyendoi()"> Quy doi</button>
<br>
<p id="dapan" > Toi dang doi ban quy doi </p>

<script>
    let mett = document.getElementById('nhapso');
    let feett;



    function chuyendoi(){
        feett = parseFloat(mett.value) * 3.2080;
        document.getElementById('dapan').innerHTML=feett;
        console.log(feett);
    }

</script>
